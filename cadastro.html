<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width>, initial-scale=1.0">
    <title>Voluntariado</title>
</head>
<body>
    <header>
        <h1>Pagina de Cadastro</h1>
    </header>
   <nav>
            
    <fieldset>
        <legend>Cadastro</legend>

    
        <form action="index.html" style="text-align: center;" id="cadastro">
            <fieldset>
               
                <legend style="text-align: left;">Informações Pessoais</legend>

                <div><!--Nome-->
                    <label for="name">Nome:</label>
                    <input type="text" id="nome" name="nome"><!--Preenchmento com verificação obrigado a preencher -->
                </div>
                <div><!--Sobreome-->
                    <label for="sobrenome">Sobrenome:</label>
                    <input type="text" id="sobrenome">
                </div>
                <div> <!--CPF-->
                    <label for="cpf" >CPF:</label>
                    <input type="text" maxlength="14" placeholder="000.000.000-00" title="Formato:000.000.000-00" pattern="\d{3}\.\d{3}\.\d{3}\-\d{2}" required> <!-- Preenchmento com verificação obrigado a preencher -->
                </div>
                <div><!--Data Nascimento-->
                    <label for="dtnascimento">Data Nascimento:</label>
                    <input type="date" id="dtnascimento" name="dtnascimento">
                </div>
                <div>
                    <label for="telefone">Telefone:</label>
                    <input type="tel" id="telefone" name="telefone" 
                    pattern="\(\d{2}\)\s?\d{4,5}-\d{4}" maxlength="15" placeholder="(00) 00000-0000" title="Formato: (00) 00000-0000">
                </div>
                <div><!--Email-->
                    <label for="email">E-mail:</label>
                    <input type="email" placeholder="E-mail">
                </div>
            </fieldset>
            
            <fieldset>
                <legend style="text-align: left;">Informações Complementares</legend>
                <div><!--Endereço-->
                    <label for="endereco">Endereço:</label>
                    <input type="text" id="endereco" name="endereco">
                </div>
                <div><!--Cidade-->
                <label for="cidade">Cidade</label>
                <input type="text" id="cidade" name="cidade">
                </div>
                <div>
                    <label for="estado">Estado</label>
                    <input type="text" id="estado" name="estado">
                </div>
                <div>
                    <label for="cep">CEP</label>
                    <input type="text" id="cep" name="cep" maxlength="9" placeholder="00000-000" title="Formato: 00000-0000" pattern="\d{5}-\d{3}" required><br> <!-- Preenchmento com verificação obrigado a preencher -->
                </div>
                <div>
                    <button type="reset">Limpar</button>
                    <button type="submit">Iniciar</button><!--Botão de voltar -->
                </div>
            </fieldset>
        </form>
        <fieldset>
            <legend>Preferências</legend>
            <div>
                <datalist id="habilidades">
                    <option value="Banho">
                    <option value="Tosa">
                    <option value="Saúde">
                    <option value="Outros">
                </datalist> 
                <div>
                    <label for="habilidades">Escolha sua Opção:</label>
                    <input list="habilidades">
                </div>
                <label id="disponibilidade" >Disponibilidade Imediata?</label>
                <input type="radio" id="sim" value="sim">Sim
                <input type="radio" id="nao" value="nao">Não
            </div>
        </fieldset>

    </fieldset>
    
    </nav>
    <footer>
        <fieldset>
            <p style="text-align: center;"><img src="/imagens/logomarca.png" alt="logomarca" width="50"
            >Powered by Juniiors3 todos os direitos reservado ® </p>
        </fieldset>
    </footer>
       
</body>
</html>
