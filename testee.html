<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <details>
    <summary>Clique para ver mais informações</summary>
    <p>Conteúdo adicional que aparece quando expandido.</p>
</details>

<datalist id="navegadores">
    <option value="Chrome">
    <option value="Firefox">
    <option value="Safari">
    <option value="Edge">
</datalist>

<label for="navegador">Escolha seu navegador:</label>
<input list="navegadores" id="navegador" name="navegador">

<fieldset>
    <video width="800" height="450" controls poster="thumbnail.jpg">
    <source src="/imagens/video.mp4" type="video/mp4">
       <p>Seu navegador não suporta o elemento video.</p>
</video>

</fieldset>


    
</body>
</html>
