<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h1>Pagina de Voluntariado</h1>


    
    <form action="index.html" style="text-align: center;">
            
            
            <label id="name">Nome:</label><br>    
            <input type="text" required><br><!--Preenchmento com verificação obrigado a preencher -->
            <label id="sobrenome">Sobrenome</label><br>    
            <input type="text"><br>         
            <label id="telefone">Telefone:</label><br>    
            <input type="tel"><br>
            <label id="email">E-mail:</label><br>    
            <input type="email"><br>
            <label id="endereco">Endereço:</label><br>    
            <input type="text"><br>
            <label id="cpf" >CPF</label><br>    
            <input type="text" maxlength="14" placeholder="000.000.000-00" required><br> <!--Preenchmento com verificação obrigado a preencher -->
            <button type="submit">Enviar</button>
            <button type="reset">Limpar</button>
        
        <button type="submit">Iniciar</button> <!--Botão de voltar -->
    
    </form>

       
</body>
</html>
