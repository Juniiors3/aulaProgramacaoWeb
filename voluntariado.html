<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h1>Pagina de Voluntariado</h1>


    
    <form action="index.html" style="text-align: center;">
            
            
            <label id="name">Nome:</label><br>    
            <input type="text" required><br>

            <label id="sobrenome">Sobrenome</label><br>    
            <input type="text"><br>
            <label id="genero">Genero</label><br>

            <select name="Gênero" style="text-align: left;">
                <option value="Prefiro nao informar">Prefiro não informar</option>
                <option value="Masculino">Masculino</option>
                <option value="Feminino">Feminino</option>
                
            </select><br>

            <label id="telefone">Telefone:</label><br>    
            <input type="tel"><br>


            <label id="email">E-mail:</label><br>    
            <input type="email"><br>
            <label id="endereco">Endereço:</label><br>    
            <input type="text"><br>
            <label id="cpf" >CPF</label><br>    
            <input type="text" maxlength="14" placeholder="000.000.000-00"><br>
            <button type="submit">Enviar</button>
            <button type="reset">Limpar</button>
        
        <button type="submit">Iniciar</button>"
    
    </form>

       
</body>
</html>
