<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width>, initial-scale=1.0">
    <title>Voluntariado</title>
</head>
<body>
    <header>
        <h1>Pagina de Voluntariado</h1>
    </header>
   <nav>
    <fieldset>
        <legend>Informações Pessoais</legend>
    
    <form action="index.html" style="text-align: center;">
        <label id="name">Nome:</label><br>    
        <input type="text" id="nome" name="nome"><br><!--Preenchmento com verificação obrigado a preencher -->
        <label id="sobrenome">Sobrenome</label><br>    
        <input type="text" id="sobrenome" name="sobrenome"><br>  

        <label id="telefone">Telefone:</label><br>    
        
        <input type="tel" id="telefone" name="telefone" 
        pattern="\(\d{2}\)\s?\d{4,5}-\d{4}" maxlength="15" placeholder="(00) 00000-0000" title="Formato: (00) 00000-0000"><br>
        <label id="email">E-mail:</label><br>    
        <input type="email"><br>
        <label id="endereco">Endereço:</label><br>    
        <input type="text" id="endereco" name="endereco" ><br>
        <label id="cep">CEP</label><br>
        <input type="text" id="cep" name="cep" maxlength="9" placeholder="00000-000" title="Formato: 00000-0000" pattern="\d{5}-\d{3}"><br>
        <label id="cpf" >CPF</label><br>    
        <input type="text" maxlength="14" placeholder="000.000.000-00" title="Formato:000.000.000-00" pattern="\d{3}\.\d{3}\.\d{3}\-\d{2}" required><br> <!-- Preenchmento com verificação obrigado a preencher -->
        <button type="submit">Enviar</button>
        <button type="reset">Limpar</button>
        <button type="submit">Iniciar</button> <!--Botão de voltar -->
    </form>
    </fieldset>
    </nav>
    <footer>
        <fieldset>
            <p style="text-align: center;"><img src="/imagens/logomarca.png" alt="logomarca" width="50"
            >Powered by Juniiors3 todos os direitos reservado ® </p>
        </fieldset>
    </footer>
       
</body>
</html>
